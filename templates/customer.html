{% extends 'base.html' %}

{% block title %} Customer{% endblock title %}

{% block body %}

<div class='container-fluid my-2'> 
  <center>
    <h1>Create Customer</h1>

  </center> 
  {% comment %} <form method='post' action='/customer' class="row g-3" enctype="multipart/form-data"> {% endcomment %}
    <form method='post' action='/customer' class="row g-3" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01"  name="validationDefault01"  required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" name="validationDefault02" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username/E-mail</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" name = "validationDefaultUsername" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" name = "validationDefault03"  required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" name = "validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>UP</option>
            <option>Delhi</option>
            
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" name = "validationDefault05" required>
        </div>
        <div class="col-12">
          <input type="file" id="upload" name="upload" accept="image/*,.doc, .docx, .pdf, .txt, .png, .JPG, .HTML">
        <br><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=""  id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
</div>


{% endblock body %}
