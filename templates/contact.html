{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}

{% block body %}

<div class='container-fluid my-2'> 
    
    <form method='post' action='/contact' class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" id="email"  name="email" class="form-control" placeholder="abc@gmail.com">
        </div>
       
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="number" class="form-control" name="mobile" id="mobile" placeholder="12345678">
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" id="address"  name="address" class="form-control" placeholder="your address" >
        </div>
       
        <div class="col-12">
            <label for="inputAddress" class="form-label">Somting else</label>
            <input type="text" id="somthong_else"  name="somthong_else" class="form-control">
          </div>
    

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>



    </div>


{% endblock body %}
